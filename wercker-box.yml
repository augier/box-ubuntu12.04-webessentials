name: ubuntu12.04-webessentials
version: 1.0.2-alpha
type: main
platform: ubuntu@12.04
description: Base box with most popular libraries for the web installed
packages:
  - wget
  - build-essential
  - curl
  - git-core
  - nano
  - language-pack-en
  - nodejs@0.10.26
  - erlang
  - openjdk-6-jre
  - ruby1.9.3
  - libxslt-dev
  - libxml2-dev
  - imagemagick
  - libmagickwand-dev
  - zlib1g-dev
  - libfreetype6-dev
  - liblcms1-dev
  - libjpeg8-dev
  - libevent-dev
  - libev-dev
  - libyaml-dev
  - libffi-dev
  - libtidy-dev
  - libsqlite3-dev
  - libcurl4-openssl-dev
  - libssl-dev
  - libmemcached-dev
  - memcached
  - mongodb-clients
  - xvfb
  - firefox
  - libqtwebkit4
  - wkhtmltopdf
  - elasticsearch@0.20.5
  - phantomjs@1.9.1
  - libv8-dev
  - postgresql-client@9.3
  - optipng@0.7.5
  - libjpeg-dev
  - libpng-dev
script: |
  curl -L https://www.opscode.com/chef/install.sh | sudo bash

  sudo chef-solo -c $WERCKER_SOURCE_DIR/solo.rb -j $WERCKER_SOURCE_DIR/solo.json -l debug

  cd $WERCKER_SOURCE_DIR
  export
  ./hosts.sh
  # sudo apt-get --purge remove postgresql\*

  wget --quiet -O - http://apt.postgresql.org/pub/repos/apt/ACCC4CF8.asc | sudo apt-key add -
  sudo sh -c "echo deb http://apt.postgresql.org/pub/repos/apt/ precise-pgdg main > /etc/apt/sources.list.d/postgresql.list"
  sudo add-apt-repository ppa:chris-lea/node.js -y

  sudo apt-get update
  sudo apt-get install nodejs postgresql-client-9.3 optipng libjpeg-dev libpng-dev -y
  if [ ! $DATA = "v0.10.26" ]
  then
    error "Node v0.10.26 expected, got: $DATA"
  fi

  # download/build optipng
  cd $HOME
  wget http://downloads.sourceforge.net/project/optipng/OptiPNG/optipng-0.7.5/optipng-0.7.5.tar.gz
  cd optipng-0.7.5
  ./configure
  make
  sudo checkinstall
  cd $HOME
  rm -rf optipng-0.7.5

  # fix permissions for home temp folder
  mkdir -p $HOME/tmp
  sudo chown ubuntu:ubuntu $HOME/tmp
  chmod 755 $HOME/tmp
